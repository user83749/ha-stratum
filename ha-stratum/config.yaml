name: "Stratum"
version: "0.0.10"
slug: "ha-stratum"
description: "A fully customizable Home Assistant dashboard."
url: "https://github.com/user83749/ha-stratum"

# Pre-built images pulled from GHCR â€” no build on your hardware
image: "ghcr.io/user83749/ha-stratum/{arch}-addon-ha-stratum"

# node:20 only supports these three arches
arch:
  - aarch64
  - amd64
  - armv7

startup: "services"
boot: "auto"
init: false

ingress: true
ingress_port: 5173
panel_icon: "mdi:view-dashboard"
panel_title: "Stratum"

homeassistant_api: true
auth_api: true
hassio_api: true

watchdog: "http://[HOST]:[PORT:5173]/api/health"

map:
  - "config:rw"
  - "share:rw"
  - "ssl"

options: {}
schema: {}
