name: "Stratum"
version: "1.0.6"
slug: "ha-stratum-v5"
description: "A modern Svelte 5 Home Assistant dashboard"
url: "https://github.com/user83749/ha-stratum"
image: "ghcr.io/user83749/ha-stratum/{arch}-addon-ha-stratum"

arch:
  - aarch64
  - amd64
  - armv7

# match ha-fusion's boot order
init: false
startup: "services"
boot: "auto"

ingress: true
ingress_stream: true

# Fusion uses its internal port for ingress automatically
ports:
  5173/tcp: null

apparmor: true
hassio_api: true

panel_icon: "mdi:view-dashboard"
panel_title: "Stratum"
panel_admin: false

options: {}
schema: {}
