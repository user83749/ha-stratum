name: "Stratum"
version: "0.0.8"
slug: "ha-stratum"
description: "A fully customizable Home Assistant dashboard."
url: "https://github.com/user83749/ha-stratum"

# ── Pre-built image — pulled from GHCR, no build on your hardware ─────────────
# {arch} is automatically replaced by the Supervisor with your device's arch
# e.g. amd64-addon-ha-stratum, aarch64-addon-ha-stratum, etc.
image: "ghcr.io/user83749/ha-stratum/{arch}-addon-ha-stratum"

arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386

startup: "services"
boot: "auto"
init: false

# ── Ingress ──────────────────────────────────────────────────────────────────
ingress: true
ingress_port: 5173
panel_icon: "mdi:view-dashboard"
panel_title: "Stratum"

# ── HA Integration ───────────────────────────────────────────────────────────
homeassistant_api: true
auth_api: true
hassio_api: true

# ── Watchdog ─────────────────────────────────────────────────────────────────
watchdog: "http://[HOST]:[PORT:5173]/api/health"

# ── Storage ──────────────────────────────────────────────────────────────────
map:
  - "config:rw"
  - "share:rw"
  - "ssl"

options: {}
schema: {}
