name: "Check & Lint"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ha-stratum/package-lock.json
          
      - name: Install dependencies
        working-directory: ha-stratum
        run: npm ci
        
      - name: Svelte Check
        working-directory: ha-stratum
        run: npm run check
